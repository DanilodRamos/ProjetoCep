<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- linkando todos -->
    <title>AutoComplete de Endereço</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <!--Boodstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<!--Id no body e duas divisoes fade = atras-->
<body id="checkout-page">
   <div id="fade" class="hide">
    <div id="loader" class="spinner-border text-info hide" role="status">
        <span class="visually-hidenn"></span>
    </div>
        <div id="message" class="hide">
         <div class="alert alert-light" role="alert">
            <h4>Mensagem:</h4>
            <p>texto de mensagem...</p>
            <button id="close-message" type="button" class="btn btn-secondary">Fechar
            </button>
            </div>
        </div>
   </div>
   <!--Formulario-->
   <div id="order-form-container" class:"container px-md-0"></div>
   <div id="steps" class="mb-md-3 pb-md-3">
    <div class="line"></div>
    <div class="step">
        <i class="bi bi-person active"></i>
        <p class="d-none d-md-block">Criaçao de conta</p>
    </div>
    <div class="step">
        <i class="bi bi-geo-alt active"></i>
        <p class="d-none d-md-block">Endereço</p>
    </div><div class="step">
        <i class="bi bi-credit-card"></i>
        <p class="d-none d-md-block">Pagamento</p>
    </div>
 </div> 
</div> 
</body>
</html>
